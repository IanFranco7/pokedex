<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <main>
        <img src="##" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"> </span>-
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou ID do Pokemon" required>
        </form>
        <div class="buttons">
            <button class="button btn-prev">Voltar &lt;</button>
            <button class="button btn-next">Avan√ßar &gt;</button>
        </div>
        <img class="pokedex" src="imagens/pokedex.png" alt="pokedex">
    </main>
</body>
</html>
